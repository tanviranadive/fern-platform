        // JIRA Connection Management Component
        function JiraConnectionManager({ projectId }) {
            const [connections, setConnections] = useState([]);
            const [loading, setLoading] = useState(true);
            const [showAddModal, setShowAddModal] = useState(false);
            const [editingConnection, setEditingConnection] = useState(null);
            const [testingConnection, setTestingConnection] = useState(null);
            const [showFieldMapping, setShowFieldMapping] = useState(false);
            const [mappingConnection, setMappingConnection] = useState(null);

            useEffect(() => {
                fetchConnections();
            }, [projectId]);

            const fetchConnections = async () => {
                try {
                    setLoading(true);
                    const data = await graphqlClient.query(GRAPHQL_QUERIES.GET_JIRA_CONNECTIONS, { projectId });
                    setConnections(data.jiraConnections || []);
                } catch (err) {
                    console.error('Failed to fetch JIRA connections:', err);
                } finally {
                    setLoading(false);
                }
            };

            const handleAddConnection = () => {
                setEditingConnection(null);
                setShowAddModal(true);
            };

            const handleEditConnection = (connection) => {
                setEditingConnection(connection);
                setShowAddModal(true);
            };

            const handleTestConnection = async (connectionId) => {
                try {
                    setTestingConnection(connectionId);
                    console.log('Testing connection:', connectionId);
                    const result = await graphqlClient.mutation(GRAPHQL_QUERIES.TEST_JIRA_CONNECTION, { id: connectionId });
                    // Check if the test was successful (true), not just if it exists
                    if (result.testJiraConnection === true) {
                        // Success - refresh to get updated status
                        await fetchConnections();
                        alert('Connection test successful!');
                    } else {
                        // Test returned false - connection failed
                        await fetchConnections();
                        alert('Connection test failed. Please check your credentials and JIRA configuration.');
                    }
                } catch (err) {
                    console.error('Connection test error:', err);
                    alert(`Connection test failed: ${err.message}`);
                } finally {
                    setTestingConnection(null);
                }
            };

            const handleDeleteConnection = async (connectionId) => {
                if (!confirm('Are you sure you want to remove this JIRA connection?')) {
                    return;
                }

                try {
                    await graphqlClient.mutation(GRAPHQL_QUERIES.DELETE_JIRA_CONNECTION, { id: connectionId });
                    await fetchConnections();
                } catch (err) {
                    alert(`Failed to delete connection: ${err.message}`);
                }
            };

            const handleFieldMapping = (connection) => {
                setMappingConnection(connection);
                setShowFieldMapping(true);

            const getStatusBadge = (status) => {
                const statusConfig = {
                    pending: { color: '#6b7280', icon: '⏸️', text: 'Not Tested' },
                    connected: { color: '#10b981', icon: '✓', text: 'Connected' },
                    failed: { color: '#ef4444', icon: '✗', text: 'Failed' }

            const getAuthTypeBadge = (authType) => {

                name: connection?.name || '',
                jiraUrl: connection?.jiraUrl || '',
                authenticationType: connection?.authenticationType || 'api_token',
                projectKey: connection?.projectKey || '',
                username: connection?.username || '',
                credential: ''
            });
            const [loading, setLoading] = useState(false);
            const [errors, setErrors] = useState({});
            const [showPassword, setShowPassword] = useState(false);

            const validateForm = () => {
                const newErrors = {};
                
                if (!formData.name.trim()) {
                    newErrors.name = 'Connection name is required';
                }
                
                if (!formData.jiraUrl.trim()) {
                    newErrors.jiraUrl = 'JIRA URL is required';
                } else if (!formData.jiraUrl.match(/^https?:\/\/.+/)) {
                    newErrors.jiraUrl = 'Please enter a valid URL';
                }
                
                if (!formData.projectKey.trim()) {
                    newErrors.projectKey = 'Project key is required';
                }
                
                if (!formData.username.trim()) {
                    newErrors.username = 'Username is required';
                }
                
                if (!connection && !formData.credential.trim()) {
                    newErrors.credential = 'API token is required';
                }
                
                setErrors(newErrors);
                return Object.keys(newErrors).length === 0;
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                if (loading) {
                    return; // Prevent double submission
                }
                
                if (!validateForm()) {
                    return;
                }

                try {
                    setLoading(true);
                    
                    if (connection) {
                        // Update existing connection
                        await graphqlClient.mutation(GRAPHQL_QUERIES.UPDATE_JIRA_CONNECTION, {
                            id: connection.id,
                            input: {
                                name: formData.name,
                                jiraUrl: formData.jiraUrl,
                                projectKey: formData.projectKey
                            }
                        });
                        
                        // Update credentials if provided
                        if (formData.credential) {
                            await graphqlClient.mutation(GRAPHQL_QUERIES.UPDATE_JIRA_CREDENTIALS, {
                                id: connection.id,
                                input: {
                                    authenticationType: formData.authenticationType,
                                    username: formData.username,
                                    credential: formData.credential
                                }
                            });
                        }
                    } else {
                        // Create new connection
                        await graphqlClient.mutation(GRAPHQL_QUERIES.CREATE_JIRA_CONNECTION, {
                            input: {
                                projectId,
                                name: formData.name,
                                jiraUrl: formData.jiraUrl,
                                authenticationType: formData.authenticationType,
                                projectKey: formData.projectKey,
                                username: formData.username,
                                credential: formData.credential

                    }
                    
                    onSuccess();

                    // Check if it's a duplicate connection error
                    if (err.message && err.message.includes('already has a JIRA connection')) {
                        alert('This project already has a JIRA connection. Please refresh the page to see the existing connection.');

                } catch (err) {
                    console.error('Failed to load mappings:', err);
                }
            };

            // Update connection lines on scroll, resize, or mapping changes
            const updateConnectionLines = useCallback(() => {
                if (!containerRef.current) return;
                
                const lines = [];
                const containerRect = containerRef.current.getBoundingClientRect();
                
                Object.entries(mappings).forEach(([fernFieldId, jiraFieldId]) => {
                    const jiraEl = jiraFieldRefs.current[jiraFieldId];
                    const fernEl = fernFieldRefs.current[fernFieldId];
                    
                    if (jiraEl && fernEl) {
                        const jiraRect = jiraEl.getBoundingClientRect();
                        const fernRect = fernEl.getBoundingClientRect();
                        
                        lines.push({
                            id: `${jiraFieldId}-${fernFieldId}`,
                            x1: jiraRect.right - containerRect.left,
                            y1: jiraRect.top + jiraRect.height / 2 - containerRect.top,
                            x2: fernRect.left - containerRect.left,
                            y2: fernRect.top + fernRect.height / 2 - containerRect.top,
                            jiraFieldId,
                            fernFieldId
                        });
                    }
                });
                setConnectionLines(lines);
            }, [mappings]);

            // Update lines when mappings change or on scroll/resize
            useEffect(() => {
                updateConnectionLines();
                
                // Add scroll listeners to both columns
                const handleScroll = () => {
                    requestAnimationFrame(updateConnectionLines);
                };
                
                // Add resize observer for dynamic updates
                const resizeObserver = new ResizeObserver(() => {
                    requestAnimationFrame(updateConnectionLines);
                });
                
                const container = containerRef.current;
                if (container) {
                    // Observe the container for size changes
                    resizeObserver.observe(container);
                    
                    // Add scroll listeners
                    const scrollElements = container.querySelectorAll('[data-scrollable]');
                    scrollElements.forEach(el => {
                        el.addEventListener('scroll', handleScroll, { passive: true });
                    });
                    
                    // Also listen to window resize
                    window.addEventListener('resize', handleScroll);
                    
                    return () => {
                        resizeObserver.disconnect();
                        scrollElements.forEach(el => {
                            el.removeEventListener('scroll', handleScroll);
                        });
                        window.removeEventListener('resize', handleScroll);
                    };
                }
            }, [mappings, updateConnectionLines]);

            // Track mouse position for drag line
            const handleMouseMove = (e) => {
                if (draggingFrom && containerRef.current) {
                    const containerRect = containerRef.current.getBoundingClientRect();
                    setMousePos({
                        x: e.clientX - containerRect.left,
                        y: e.clientY - containerRect.top
                    });
                }
            };

            // Start dragging from JIRA field
            const handleDragStart = (e, field) => {
                if (Object.values(mappings).includes(field.id)) return;
                
                const jiraEl = jiraFieldRefs.current[field.id];
                if (jiraEl && containerRef.current) {
                    const containerRect = containerRef.current.getBoundingClientRect();
                    const jiraRect = jiraEl.getBoundingClientRect();
                    
                    setDraggingFrom({
                        field,
                        startX: jiraRect.right - containerRect.left,
                        startY: jiraRect.top + jiraRect.height / 2 - containerRect.top
                    });
                    
                    // Prevent default drag behavior
                    e.preventDefault();
                }
            };

            // Complete connection on drop
            const handleDrop = (fernField) => {
                if (!draggingFrom || mappings[fernField.id]) return;
                
                // Create mapping
                setMappings(prev => ({ ...prev, [fernField.id]: draggingFrom.field.id }));

            };

            useEffect(() => {
                const handleMouseUp = () => {
                    if (draggingFrom) {
                        setDraggingFrom(null);
                    }
                };
                
                window.addEventListener('mouseup', handleMouseUp);
                return () => window.removeEventListener('mouseup', handleMouseUp);
            }, [draggingFrom]);

            const removeMapping = (fernFieldId) => {
                setMappings(prev => {
                    const updated = { ...prev };
                    delete updated[fernFieldId];
                    return updated;
                });

                    reference: '🔗',
                    number: '#️⃣',
                    user: '👤',
                    date: '📅',
                    boolean: '☑️'

                    onSuccess();

                            alignItems: 'center'

                                <p style={{ margin: '0.25rem 0 0 0', color: 'var(--text-secondary)' }}>
                                    Click JIRA fields and connect them to Fern fields for {connection.name}
                                </p>
                            </div>
                            <button

                                    border: 'none',
                                    fontSize: '1.5rem',

                                    cursor: 'pointer',
                                    padding: '0.5rem',
                                    borderRadius: 'var(--radius-md)',
                                    transition: 'all 0.2s ease'

                                    e.target.style.color = 'var(--text-primary)';

                                onMouseLeave={(e) => {

                                    e.target.style.color = 'var(--text-secondary)';

                                                                    {field.name}

                                                                            marginLeft: '0.5rem',

                                                                            background: 'var(--primary)20',

                                                                            padding: '0.125rem 0.5rem',
                                                                            borderRadius: 'var(--radius-sm)',
                                                                            fontWeight: '500'
                                                                        }}>Custom</span>

                                                                </div>

                                                                    {field.id} • {field.type}

                                                                {field.example && (

                                                                        fontStyle: 'italic'
                                                                    }}>
                                                                        Example: {field.example}

                                                            </div>
                                                            {isMapped && (
                                                                <span style={{ fontSize: '1.25rem', color: 'var(--success)' }}>✓</span>
                                                            )}
                                                            {!isMapped && (
                                                                <div style={{
                                                                    position: 'absolute',
                                                                    right: '-10px',

                                                                    width: '20px',
                                                                    height: '20px',
                                                                    borderRadius: '50%',
                                                                    background: 'var(--bg-surface)',
                                                                    border: '2px solid var(--border-light)',
                                                                    display: 'flex',
                                                                    alignItems: 'center',
                                                                    justifyContent: 'center'
                                                                }}>
                                                                    <div style={{
                                                                        width: '8px',
                                                                        height: '8px',
                                                                        borderRadius: '50%',
                                                                        background: isDragging ? 'var(--primary)' : 'var(--border-medium)'
                                                                    }} />
                                                                </div>
                                                            )}
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    )}
                                </div>

                                {/* Instructions in the middle */}
                                <div style={{ 
                                    width: '200px', 
                                    padding: '2rem 1rem',
                                    display: 'flex',
                                    flexDirection: 'column',
                                    alignItems: 'center',
                                    justifyContent: 'center',
                                    textAlign: 'center'
                                }}>
                                    <div style={{ marginBottom: '2rem' }}>
                                        <span style={{ fontSize: '3rem', display: 'block', marginBottom: '1rem' }}>🔗</span>
                                        <h4 style={{ margin: '0 0 0.5rem 0', fontSize: '1rem', fontWeight: '600' }}>Drag & Connect</h4>
                                        <p style={{ fontSize: '0.875rem', color: 'var(--text-secondary)', margin: 0 }}>

                                    {draggingFrom && (

                                            <p style={{ margin: 0, fontSize: '0.875rem', color: 'var(--primary)' }}>

                                                {draggingFrom.field.name}

                                    <div style={{ display: 'flex', flexDirection: 'column', gap: '0.75rem' }}>

                                            return (

                                    Cancel

                                <button
                                    onClick={handleSave}
                                    disabled={saving || Object.keys(mappings).length === 0}
                                    style={{
                                        padding: '0.75rem 2rem',
                                        border: 'none',
                                        borderRadius: 'var(--radius-md)',
                                        background: 'var(--primary)',
                                        color: 'white',
                                        cursor: saving || Object.keys(mappings).length === 0 ? 'not-allowed' : 'pointer',
                                        fontWeight: '600',
                                        opacity: saving || Object.keys(mappings).length === 0 ? 0.6 : 1,
                                        display: 'flex',
                                        alignItems: 'center',
                                        gap: '0.5rem',
                                        transition: 'all 0.2s ease'
                                    }}
                                    onMouseEnter={(e) => {
                                        if (!saving && Object.keys(mappings).length > 0) {
                                            e.target.style.background = 'var(--primary-dark)';
                                            e.target.style.transform = 'translateY(-1px)';
                                            e.target.style.boxShadow = 'var(--shadow-md)';
                                        }
                                    }}
                                    onMouseLeave={(e) => {
                                        e.target.style.background = 'var(--primary)';
                                        e.target.style.transform = 'translateY(0)';
                                        e.target.style.boxShadow = 'none';
                                    }}
                                >
                                    {saving && <i className="fas fa-spinner fa-spin"></i>}
                                    Save Mapping Configuration
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

                    fetchProject();

                try {
                    console.log('Fetching project with ID:', projectId);
                    console.log('Route:', route);
                    console.log('GraphQL client:', window.graphqlClient);
                    console.log('GraphQL queries:', GRAPHQL_QUERIES.GET_PROJECT_DETAILS);
                    const data = await window.graphqlClient.query(GRAPHQL_QUERIES.GET_PROJECT_DETAILS, { projectId });
                    console.log('Project data received:', data);
                    setProject(data.projectByProjectId);
                } catch (err) {
                    console.error('Failed to fetch project:', err);
                    console.error('Error details:', err.message);

                                letterSpacing: '-0.025em',
                                marginBottom: '0.5rem'

                            <p style={{
                                fontSize: '1rem',
                                color: 'var(--text-secondary)',
                                margin: 0

                        </div>
                    </div>

                    <div style={{
                        display: 'flex',
                        gap: '2rem',
                        marginTop: '2rem'
                    }}>

                        <div style={{
                            width: '250px',
                            flexShrink: 0

                            <nav style={{
                                background: 'var(--bg-surface)',
                                borderRadius: 'var(--radius-lg)',
                                padding: '0.75rem',
                                boxShadow: 'var(--shadow-sm)',
                                border: '1px solid var(--border-light)'
                            }}>
                                {tabs.map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        style={{
                                            width: '100%',
                                            padding: '0.875rem 1.25rem',
                                            border: 'none',
                                            borderRadius: 'var(--radius-md)',
                                            background: activeTab === tab.id ? 'var(--primary)' : 'transparent',
                                            color: activeTab === tab.id ? 'white' : 'var(--text-primary)',
                                            cursor: 'pointer',
                                            textAlign: 'left',
                                            display: 'flex',
                                            alignItems: 'center',
                                            gap: '0.875rem',
                                            fontSize: '0.9375rem',
                                            fontWeight: activeTab === tab.id ? '600' : '500',
                                            marginBottom: '0.375rem',
                                            transition: 'all 0.2s ease',
                                            position: 'relative',
                                            overflow: 'hidden'

                                        onMouseEnter={(e) => {

                                                e.currentTarget.style.background = 'var(--bg-secondary)';
                                                e.currentTarget.style.transform = 'translateX(4px)';
                                            }
                                        }}
                                        onMouseLeave={(e) => {
                                            if (activeTab !== tab.id) {
                                                e.currentTarget.style.background = 'transparent';
                                                e.currentTarget.style.transform = 'translateX(0)';

                                <div style={{ padding: '2rem' }}>

                                        fontWeight: '600',
                                        letterSpacing: '-0.02em',
                                        marginBottom: '0.5rem'
                                    }}>Team Management</h2>
                                    <p style={{
                                        color: 'var(--text-secondary)',
                                        fontSize: '0.9375rem'
                                    }}>Manage team members and permissions</p>
                                    {/* Team management would go here */}
                                </div>
                            )}

                            {activeTab === 'notifications' && (
                                <div style={{ padding: '2rem' }}>
                                    <h2 style={{
                                        fontSize: '1.5rem',
                                        fontWeight: '600',
                                        letterSpacing: '-0.02em',
                                        marginBottom: '0.5rem'
                                    }}>Notification Settings</h2>
                                    <p style={{
                                        color: 'var(--text-secondary)',
                                        fontSize: '0.9375rem'
                                    }}>Configure how and when you receive notifications</p>
                                    {/* Notification settings would go here */}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // Main App component
        function FernPlatform() {
            const { route, navigate } = useRouter();
            const [appData, setAppData] = useState({ health: null, projects: [], testRuns: [] });
            const [showSettings, setShowSettings] = useState(false);

            useEffect(() => {
                fetchAppData();
            }, []);

            const fetchAppData = async () => {
                try {
                    const data = await graphqlClient.query(GRAPHQL_QUERIES.GET_DASHBOARD_DATA);
                    
                    // Convert projects from edges format
                    const projectList = data.projects.edges.map(edge => edge.node);
                    
                    setAppData({
                        health: data.dashboardSummary.health,
                        projects: projectList,
                        testRuns: data.recentTestRuns || []
                    });
                } catch (err) {
                    console.error('Failed to fetch app data:', err);
                }
            };

            const renderPage = () => {
                const { user, isAdmin, isManager } = useAuth();
                
                // Check if it's a project settings route
                if (route.startsWith('/project/') && route.endsWith('/settings')) {
                    return <ProjectSettings />;
                }
                
                switch (route) {
                    case '/test-summaries':
                        return <TestSummaries />;
                    case '/test-runs':
                        return <TestRuns />;
                    case '/manager-dashboard':
                        return (isManager || isAdmin) ? <ManagerDashboard /> : <AccessDenied />;
                    case '/projects':
                        return user ? <ProjectManagement /> : <AccessDenied />;
                    
                    // Admin routes - require admin access
                    case '/admin/users':
                        return isAdmin ? <AdminUsers /> : <AccessDenied />;
                    case '/admin/projects':
                        return isAdmin ? <AdminProjects /> : <AccessDenied />;
                    case '/admin/system':
                        return isAdmin ? <AdminSystem /> : <AccessDenied />;
                    
                    default:
                        return <Dashboard />;
                }
            };

            const handleOpenSettings = () => {
                setShowSettings(true);
            };

            const handleCloseSettings = () => {
                setShowSettings(false);
            };

            return (
                <div>
                    <Header {...appData} onOpenSettings={handleOpenSettings} />
                    <Navigation route={route} navigate={navigate} />
                    {renderPage()}
                    <SettingsPanel 
                        isOpen={showSettings} 
                        onClose={handleCloseSettings}
                        projects={appData.projects}
                    />
                </div>
            );
        }

        // Use React 18's createRoot API
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FernPlatform />);
    </script>
