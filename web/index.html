        // Access Denied Component
        function AccessDenied() {
            return (
                <div className="page-container">
                    <div style={{textAlign: 'center', padding: '4rem'}}>
                        <div style={{fontSize: '4rem', marginBottom: '1rem'}}>üö´</div>
                        <h1 style={{color: 'var(--error)', marginBottom: '1rem'}}>Access Denied</h1>
                        <p style={{color: 'var(--text-secondary)', marginBottom: '2rem'}}>
                            You don't have permission to access this page.
                        </p>
                        <button 
                            onClick={() => window.location.href = '/'}
                            style={{
                                background: 'var(--primary)', color: 'white', border: 'none',
                                borderRadius: '8px', padding: '0.75rem 1.5rem', cursor: 'pointer'
                            }}
                        >
                            Go to Dashboard
                        </button>
                    </div>
                </div>
            );
        }

        // Main App component
        function FernPlatform() {
            const { route, navigate } = useRouter();
            const [appData, setAppData] = useState({ health: null, projects: [], testRuns: [] });
            const [showSettings, setShowSettings] = useState(false);

            useEffect(() => {
                fetchAppData();
            }, []);

            const fetchAppData = async () => {
                try {
                    const [healthRes, projectsRes, testRunsRes] = await Promise.all([
                        fetch('/health'),
                        fetch('/api/v1/projects'),
                        fetch('/api/v1/test-runs')
                    ]);

                    const health = await healthRes.json();
                    const projects = await projectsRes.json();
                    const testRuns = await testRunsRes.json();

                    setAppData({
                        health,
                        projects: projects.data || [],
                        testRuns: testRuns.data || []
                    });
                } catch (err) {
                    console.error('Failed to fetch app data:', err);
                }
            };

            const renderPage = () => {
                const { user, isAdmin } = useAuth();
                
                switch (route) {
                    case '/test-summaries':
                        return <TestSummaries />;
                    case '/test-runs':
                        return <TestRuns />;
                    case '/manager-dashboard':
                        return <ManagerDashboard />;
                    
                    // Admin routes - require admin access
                    case '/admin/users':
                        return isAdmin ? <AdminUsers /> : <AccessDenied />;
                    case '/admin/projects':
                        return isAdmin ? <AdminProjects /> : <AccessDenied />;
                    case '/admin/system':
                        return isAdmin ? <AdminSystem /> : <AccessDenied />;
                    
                    default:
                        return <Dashboard />;
                }
            };

            const handleOpenSettings = () => {
                setShowSettings(true);
            };

            const handleCloseSettings = () => {
                setShowSettings(false);
            };

            return (
                <div>
                    <Header {...appData} onOpenSettings={handleOpenSettings} />
                    <Navigation route={route} navigate={navigate} />
                    {renderPage()}
                    <SettingsPanel 
                        isOpen={showSettings} 
                        onClose={handleCloseSettings}
                        projects={appData.projects}
                    />
                </div>
            );
        }

        ReactDOM.render(<FernPlatform />, document.getElementById('root'));
    </script>
</body>
