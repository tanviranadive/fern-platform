name: "CodeQL"

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '.github/CODEOWNERS'
      - '.github/SECURITY.md'
      - '.slsa-goreleaser/**'
      - '.gitignore'
      - 'docs/**'
      - '**.md'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '.github/CODEOWNERS'
      - '.github/SECURITY.md'
      - '.slsa-goreleaser/**'
      - '.gitignore'
      - 'docs/**'
      - '**.md'
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go', 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"